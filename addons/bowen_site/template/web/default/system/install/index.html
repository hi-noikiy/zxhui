<script type="text/javascript">
    oauth_status = '0';
    checkOauth('check');
    function checkOauth(action){
        $.post("{php echo webUrl('system/auth/upgrade')}",{action:action}
            ,function(d){
                if(d.errno==1){
                    $('.oauth_status').addClass("label-success");
                    $('.oauth_status').html('已授权');
                    $('.endtime_group').show();
                    oauth_status = '1';
                    if(d.data.endtime == 0){
                        $('.endtime_status').addClass('label-warning');
                        $('.endtime_status').html('不限制');
                    }else if(d.data.endtime == -1){
                        $('.endtime_status').addClass('label-danger');
                        $('.endtime_status').html('已到期');
                        $('.btn_upgrade').hide();
                        oauth_status = '0';
                    }else{
                        $('.endtime_status').addClass('label-warning');
                        $('.endtime_status').html(d.data.endtime);
                    }
                    if(d.data.cip){
                        $('input[name="oauth_ip"]').val(d.data.cip);
                    }
                }else if(d.errno==0){
                    console.log(d)
                    console.log(d.data)
                    $('.oauth_status').addClass("label-danger");
                    if(d.data.code == '1'){
                        $('.oauth_status').html(d.message);
                    }else{
                        //$('.oauth_status').html('未授权');
                        $('.oauth_status').html(d.message);
                        if(d.data.code != 0){
                            $('.alert_info').show();
                        }
                        if(d.data.cip){
                            $('input[name="oauth_ip"]').val(d.data.cip);
                        }
                    }
                    $('.btn_upgrade').hide();
                    oauth_status = '0';
                }else{
                    alert('云服务器维护中，暂时无法提供服务');
                }
            },"json"
        );
    }
    function sys_upgrade(){
        if(oauth_status==0){
            alert('不在更新服务期，请联系客服');
            return false;
        }
        window.location.href="{php echo webUrl('system/auth/upgrade')}";
    }
</script>
