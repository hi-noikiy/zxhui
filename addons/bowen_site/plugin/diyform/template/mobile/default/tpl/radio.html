<div class="layui-form-item">
	<label class="layui-form-label {if $v1['tp_must']==1}must{/if}">
		{$v1['tp_name']}
	</label>
	<div class="layui-input-block {if $v1['tp_must']==1}radio{/if}">
        {if !empty($v1['tp_text'])}
            {loop $v1['tp_text'] $k2 $v2}
            <input type="radio" name="field_data{$kw}" lay-filter="{$k1}_{$k2}" value="{$v2}" title="{$v2}" />
            {/loop}
        {/if}
	</div>
</div>
{if $v1['tp_must']==1}
<script type="text/javascript">
layui.use(['form', 'jquery'], function(){
    var $ = layui.jquery
    ,form = layui.form;
    
    var sendAction = 0, checkNum = 0;
    
    for (var i=0;i<={$k2};i++)
    {
        form.on('radio({$k1}_'+i+')', function(data){
            if(data.elem.checked == true){
                checkNum++;
            }
            if(data.elem.checked == false){
                checkNum--;
            }
            if(checkNum>0 && sendAction == 0){
                var num_radio_checked = $("#num_radio_checked").html();
                num_radio_checked++
                $("#num_radio_checked").html(num_radio_checked);
                sendAction++
            }
            if(checkNum == 0 && sendAction == 1){
                var num_radio_checked = $("#num_radio_checked").html();
                num_radio_checked--
                $("#num_radio_checked").html(num_radio_checked);
            }
        });
    }
 
});
</script>
{/if}
